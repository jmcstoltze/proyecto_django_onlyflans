{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
        <title>OnlyFlans</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>

    <!-- Navbar -->
    {% block 'navbar' %}
    <div>
        <!-- Barra de navegación con inicio, bienvenido y acerca de.. -->
        <nav id="barra_navegacion" class="navbar navbar-expand-lg bg-light justify-content-center">
            <div class="container">        
                <!-- Logo -->
                <span class="navbar-brand p-3">
                    <img id="logo-nav" src="{% static 'img/onlyflans_logo.png' %}" alt="Logo" />
                </span>

                <!-- Botón del toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Contenedor de los elementos de navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">    
                    <ul class="navbar-nav">
                        <li class="nav-item p-3">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>
                        <li class="nav-item p-3">
                            <a class="nav-link" href="/bienvenido">Bienvenido Cliente</a>
                        </li>
                        <li class="nav-item p-3">
                            <a class="nav-link" href="/acerca">Acerca de Onlyflans</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>    
    {% endblock %}

    <!-- Header -->
    {% block 'header' %}
    <div>
        <header>        
            <!-- Carrusel de imágenes -->
            <div id="carrusel_header" class="carousel slide" data-bs-ride="carousel">
      
                <!-- Indicadores de imágenes -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carrusel_header" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carrusel_header" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carrusel_header" data-bs-slide-to="2"></button>
                </div>
          
                <!-- Contenido de la diapositiva -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="imagen _carrusel" src="{% static 'img/postre1.jpg' %}" alt="postre_flan" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img id="imagen _carrusel" src="{% static 'img/postre2.jpg' %}" alt="postre_torta" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img id="imagen _carrusel" src="{% static 'img/postre3.jpg' %}" alt="postre_torta2" class="d-block" style="width:100%">
                    </div>
                </div>
          
                <!-- Controles laterales -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carrusel_header" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrusel_header" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </header>
    </div>
    {% endblock %}
    
    <!-- Contenido de la página -->
    {% block 'content' %}
    <div>
        <!-- Contenido de index.html, welcome.html, about.html -->
    </div>
    {% endblock %}

    <!-- Footer de la página-->
    {% block 'footer' %}
    <div>
        <footer class="footer p-3 mt-3">
            <div class="container">
                <span class="text-white">© 2024 <br> Desarrollado por Jose Contreras Stoltze <br> para Desafío Latam</span>
            </div>
        </footer>
    </div>
    {% endblock %}
     
    <!-- JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
